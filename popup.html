<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="icons/icon256.png" alt="Linera" class="logo-icon" width="32" height="32">
        <span class="logo-text">Linera Testnet Helper</span>
      </div>
    </header>

    <main class="main-content">
      <section class="section">
        <h2 class="section-title">
          Conway's Game of Life Solver
          <a href="https://apps.linera.net/gol/index.html" target="_blank" class="title-link" title="Open Game of Life">
            <svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
              <polyline points="15 3 21 3 21 9"></polyline>
              <line x1="10" y1="14" x2="21" y2="3"></line>
            </svg>
          </a>
        </h2>
        <div class="status-card">
          <div class="status-item">
            <span class="status-label">Current Puzzle</span>
            <span id="current-puzzle" class="status-value">-</span>
          </div>
        </div>
        <button id="solve-puzzle-btn" class="btn btn-primary">Solve This Puzzle</button>
      </section>

      <section class="section">
        <h2 class="section-title">
          Puzzle Quests Auto Claim
          <a href="https://portal.linera.net/quests" target="_blank" class="title-link" title="Open Quests">
            <svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
              <polyline points="15 3 21 3 21 9"></polyline>
              <line x1="10" y1="14" x2="21" y2="3"></line>
            </svg>
          </a>
        </h2>
        <div class="button-group">
          <button id="claim-gol-quests-btn" class="btn btn-primary">Claim GoL Quests</button>
        </div>
      </section>

      <section class="section">
        <h2 class="section-title">
          Questions Auto Answering
          <a href="https://portal.linera.net/learn" target="_blank" class="title-link" title="Open Learn">
            <svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
              <polyline points="15 3 21 3 21 9"></polyline>
              <line x1="10" y1="14" x2="21" y2="3"></line>
            </svg>
          </a>
        </h2>
        <div class="button-group">
          <button id="answer-learn-btn" class="btn btn-primary">Answer Learn Questions</button>
        </div>
      </section>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
